          <p><span>一、团队基本信息编辑：</span></p><p><span><br></span></p><p><span>　　1、团队信息指本团队的团队名称、团队简介等基本信息；</span></p><p><span><br></span></p><p><span>　　2、在“个人工作主页”中，点击“团队信息”，进入团队信息页面，然后点击“编辑”进入信息编辑页面；</span></p><p><span><br></span></p><p><span>　　3、输入或修改团队的名称、简称、所属地区、办公地址、服务类型（指团队的专业领域，如建筑设计、规划设计、景观设计等）及团队简介等，保存即可。</span></p><p><span><br></span></p><p><span>二、解散团队：</span></p><p><span><br></span></p><p><span>　　注销当前团队。团队注销后将删除该团队的所有相关信息，解除所有员工与团队的关系，但不会删除员工的用户帐号。</span></p>
