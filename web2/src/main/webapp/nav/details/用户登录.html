          <p><span>　　用户登录使用卯丁前，必须先已成功注册了一个卯丁用户帐号。</span></p><p><span><br></span></p><p><span>1、在浏览器中打开“卯丁”官网首页，点击页面右上角的“登录”按钮；</span></p><p><span><br></span></p><p><span>　　或使用手机、平板电脑下载、安载卯丁APP客户端后，打开APP点击首页的“登录”；</span></p><p><span><br></span></p><p><span>2、输入用户帐号（注册时使用的手机号码）及登录密码后点击“登录”即可。</span></p><p><span><br></span></p><p><span>　　卯丁APP客户端成功登录后，若不进行注销，将自动保持已成功登录的状态。</span></p><p><span><br></span></p><p><span><br></span></p>
