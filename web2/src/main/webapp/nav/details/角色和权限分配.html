          <p><span>1、在“组织架构”的管理页面中，先找到将要管理其角色权限的员工，然后点击其对应的“角色权限”按钮；</span></p><p><span><br></span></p><p><span>2、在员工的“角色权限”管理页面中，可以对该员工的角色、权限进行管理；</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; （1）、添加、删除员工的角色：可以给该员工添加角色（成为该角色的成员）或删除其现拥有的角色（将该员工从欲删除角色的成员中移除）。</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; （2）、给员工赋予/删除权限：给员工赋予/删除其除了当前拥有角色所包含的权限以外的其它权限。</span></p><p><span><br></span></p><p><span><br></span></p><p><span>　　有关员工的“角色权限”的更多说明信息，请参阅本导航的“后台管理”－“角色权限”条目。 </span></p><p><span><br></span></p>
