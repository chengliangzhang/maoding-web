      <!-- Unnamed (矩形) -->

        <div id="u185_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u186" class="text">
          <p><span>　　当经营任务为“合作设计”时，合作设计各方可以对此任务进行“合作设计”的管理。</span></p><p><span><br></span></p><p><span>1、首先，任务签发方团队需确定该任务对应的“合作设计费”金额；</span></p><p><span><br></span></p><p><span>2、随着任务的进行，任务设计人团队对任务跟踪作“完成”状态的确认；</span></p><p><span><br></span></p><p><span>3、任务签发方团队对该任务的设计成果作“审核”通过；</span></p><p><span><br></span></p><p><span>4、任务签发方团队对该任务对应用的“合作设计费”作“付款”确认；</span></p><p><span><br></span></p><p><span>5、任务设计人团队对该任务对应用的“合作设计费”作“到账”确认。</span></p><p><span><br></span></p><p><span>　　至此，该经营任务的各方合作管理即告完成。</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p>
        </div>
