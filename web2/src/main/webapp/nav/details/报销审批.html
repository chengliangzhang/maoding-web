        <!-- Unnamed () -->
        <div id="u305" class="text">
          <p><span>1、在“个人工作主页”或“费用报销”-“我审批的”栏目里对需要我进行审批工作的报销单进行审批；</span></p><p><span><br></span></p><p><span>2、在每张报销单的“操作”栏里选择一种审批意见：“同意”或“打回”。</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 选择“同意”意见时可以选择“同意并完成”该报销单；如果该报销单仍需更多级别的审批，则审批人可以指定下一级的审批人。此时，报销单仍处于“审批”流程中，直至下一级审批人“同意并完成”此报销单。</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 将该报销单“打回”后，报销人可以删除此报销单，也可以重新修改后再次提交该报销。</span></p>
        </div>
