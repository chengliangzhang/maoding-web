        <!-- Unnamed () -->
        <div id="u295" class="text">
          <p><span>1、在“个人工作主页”或“费用报销”-“我报销的”栏目里点击“我要报销”，进入报销单填写页面；</span></p><p><span><br></span></p><p><span>2、填写报销单：</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; （1）、选择审批人，如果涉及多级审批，由该审批人在审批时再指定下一级审批人；</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; （2）、填写备注；备注是指关于该报销单的一些附加说明。</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; （3）、填写该报销单包含的报销条目；一张报销单可以添加多条条目，每个条目可以关联一种费用类别，也可以关联上项目，方便项目费用支出成本的核算。</span></p><p><span><br></span></p><p><span>3、填写完毕后“保存”提交即可。报销人可以在“我报销的”栏查看本人所有的报销单及其审批情况。</span></p>
        </div>
