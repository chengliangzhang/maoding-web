          <p><span>　　任务签发人分解经营任务后，如果该项目为“挂靠”项目，则由“乙方” 团队相关经营负责人对应此经营任务设定相应的“技术审查费”金额。</span></p><p><span><br></span></p><p><span>　　该笔“技术审查费”为项目立项人团队支付，乙方团队收取。</span></p><p><span><br></span></p><p><span>　　乙方相关负责人点击经营任务对应的“技术审查费”金额栏即可设置其金额，可以设置为单笔或多笔，当“技术审查费”分拆为多笔进行支付时，相应的设计成果“审查”、“付款”确认及“到账确认”相应地也是逐笔进行。</span></p>
