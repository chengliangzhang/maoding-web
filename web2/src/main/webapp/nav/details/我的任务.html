          <p><span>&nbsp;&nbsp;&nbsp; “我的任务”是指对当前用户账号而言的与个人相关的设计任务；</span></p><p><span><br></span></p><p><span>1、当前用户通过点击“个人工作主页”页面的“我的任务”进入；</span></p><p><span><br></span></p><p><span>2、“我的任务”列表按项目进行分组，每个任务有“设计”、“校对”、“审核”及“审定”等流程节点；当前用户按已定的任务安排在其中可能担任一项或多项流程节点工作。</span></p><p><span><br></span></p><p><span>3、每项任务以最后一项流程节点的完成为任务完成标志。</span></p>
