          <p><span>　　如果当前用户是团队BOSS或受团队BOSS的委托，可以创建一个团队：</span></p><p><span><br></span></p><p><span>１、首先在页面右上角的“当前团队”栏，选择“创建团队”；</span></p><p><span><br></span></p><p><span>２、然后输入准备创建团队的团队名称、团队简称、所处地域、服务类型及团队简介等信息后，保存提交即可。</span></p><p><span><br></span></p><p><span>　　当成功创建新团队后，当前用户即自动被设置为该团队的“系统管理员”角色，后续可以移交。</span></p><p><span><br></span></p><p><span>　　有关“角色权限”的更多说明，请参阅本导航的“后台管理”－“角色权限”条目。</span></p>
