        <div id="u268" class="text">
          <p><span>1、当项目“乙方”团队对设计人的设计成果进行“审查”通过后，项目立项人团队的经营相关负责人应及时“付款”确认，付款确认后对项目立项人团队为“支出”项。在“项目统计”报表中对此数据将会实时展示；</span></p><p><span><br></span></p><p><span>2、项目立项人团队的经营相关负责人点击该经营任务对应的“技术审查费”的“付款”栏即可设置；</span></p><p><span><br></span></p><p><span>3、如果该经营任务节点对应的“技术审查费”分拆为多笔，其“付款”也相应地逐笔进行。</span></p>
