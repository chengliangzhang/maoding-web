          <p><span>1、当相应的经营任务的任务设计人团队确认任务“完成”，进行审查、出图及盖章时，乙方团队对其设计成果进行“审查”，“审查”通过后，“付款”确认前表示该节点对应的款项金额对项目立项人团队为“应付未付”项，对乙方团队为“应收未收”项。在“项目统计”报表中对此数据将会实时展示；</span></p><p><span><br></span></p><p><span>2、项目“乙方”团队点击该经营任务对应的“技术审查费”的“审查”栏即可设置；</span></p><p><span><br></span></p><p><span>3、如果该经营任务节点对应的“技术审查费”分拆为多笔，其“审查”也相应地逐笔进行。</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p>
