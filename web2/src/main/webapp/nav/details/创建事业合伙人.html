          <p><span>卯丁 / 团队管理 / 创建事业合伙人</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u65" class="ax_default _文本段落">
        <div id="u65_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u66" class="text">
          <p><span>1、在“组织架构”的管理页面中，点击“分支机构”或“事业合伙人”，选择“创建分支机构” 或 “创建事业合伙人”；</span></p><p><span><br></span></p><p><span>2、输入需创建的“分支机构”/“事业合伙人”的团队名称、团队简称、所处地域及指定的“系统管理员”信息（手机号码、姓名、登录密码），保存即可。</span></p><p><span><br></span></p><p><span>　　若该“系统管理员”帐号已在卯丁系统中存在，则该帐号自动成为该团队的“系统管理员”及“企业负责人”角色；若帐号未存在，则预创建该帐号，需该帐号注册激活后方可自动成为该团队的“系统管理员”及“企业负责人”角色。</span></p><p><span><br></span></p><p><span><br></span></p><p><span>&nbsp;</span></p><p><span><br></span></p>
