          <p><span>1、首先，进入“经营管理”的“项目详情”，页面滚动至“合同回款”版块，然后点击该版块右上角的“编辑”按钮即可进入该项目的“合同回款”的节点维护。</span></p><p><span><br></span></p><p><span>2、若需增加“合同回款”进度节点，点击编辑界面中的“+”号。</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 输入回款进度节点的基本信息：“回款进度节点描述”及“金额”后点击“保存”成功提交即可添加一条回款进度节点。</span></p>
