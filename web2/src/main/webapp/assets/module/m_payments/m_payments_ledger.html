<div class="m_payments_ledger">
    <form role="form" class="form-inline m-md">
        <div class="form-group z-index-1">
            <label  class="">当前组织：</label>
            <div class="btn-group" id="selectOrg">

            </div>
        </div>
        <div class="form-group">
            <label class="m-t-xs">时间：</label>
            <div class="btn-group pull-right">
                <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime"  data-days="30">一个月</a>
                <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime"  data-days="90">一季度</a>
                <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime"  data-days="180">半年</a>
                <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime" data-days="360">一年</a>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group dp-inline-block">
                <input type="text" class="form-control input-sm " id="ipt_startTime" name="startTime" placeholder="开始日期" readonly=""  value="" style="width: 110px;" >
                <span class="input-group-addon no-padding"> <i class="icon-sm icon-append fa fa-calendar"></i> </span>
            </div>
            <div class="input-group dp-inline-block">
                <input type="text" class="form-control input-sm" id="ipt_endTime" name="endTime" placeholder="结束日期" readonly="" value="" style="width: 110px;" >
                <span class="input-group-addon no-padding"> <i class="icon-sm icon-append fa fa-calendar"></i> </span>
            </div>
        </div>
        <button class="btn btn-white btn-sm" data-action="refreshBtn">刷新数据</button>


    </form>
    <div class="data-list-box">
        <div class="row">

            <input type="hidden" name="profitType" value=""/>
            <input type="hidden" name="feeType" value=""/>
            <input type="hidden" name="projectName" value=""/>
            <input type="hidden" name="toCompany" value=""/>
            <input type="hidden" name="fromCompany" value=""/>

            <div class="col-md-12 data-list-container p-w-lg"></div>
            <div class="col-md-12 p-w-m">
                <div id="data-pagination-container" class="m-pagination pull-right "></div>
            </div>
        </div>
    </div>
</div>
