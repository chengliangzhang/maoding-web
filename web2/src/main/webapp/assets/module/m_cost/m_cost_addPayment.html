<div class="ibox no-margins">
    <div class="ibox-content no-borders">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">金额：</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input placeholder="请输入发起金额" class="form-control" type="text" name="fee">
                        <span class="input-group-addon">万元</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否开票：</label>
                <div class="col-sm-10 m-t-xs">
                    <label class="i-checks">
                        <input class="ck"  type="checkbox" name="addInvoiceCk"/>
                        <span class="v-middle fw-normal">开票信息</span>
                    </label>
                    <span class="text-muted f-s-12">(若需要开票，请勾选并填写相关信息)</span>
                </div>
            </div>
            <div class="hr-line-dashed m-t-none"></div>
            <div class="invoice-box" style="display: none;">
                <div class="form-group">
                    <label class="col-sm-2 control-label">申请日期：</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" name="applyDate" placeholder="申请日期" readonly onclick="WdatePicker()"  value="{{currentDate}}">
                            <span class="input-group-addon">
                                <i class="icon-append fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">收票方名称：</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="invoiceName" style="width: 548px;">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">纳税识别号：</label>
                    <div class="col-sm-10">
                        <input placeholder="请输入纳税识别号" class="form-control" type="text" name="taxIdNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开票内容：</label>
                    <div class="col-sm-10">
                        <input placeholder="请输入开票内容" class="form-control" type="text" name="invoiceContent">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注：</label>
                    <div class="col-sm-10">
                        <textarea placeholder="请输入备注" class="form-control" type="text" name="invoiceRemark"></textarea>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
