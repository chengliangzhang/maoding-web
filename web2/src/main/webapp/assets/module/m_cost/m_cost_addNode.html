<div class="ibox m-contractPayment-add">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-12">
                <form >
                    <div class="form-group">
                        <label>节点描述</label>
                        <input placeholder="描述" class="form-control" type="text" name="feeDescription">
                    </div>
                    <div class="form-group">
                        <label>比例</label>
                        <div class="input-group">
                            <input placeholder="比例" class="form-control" type="text" data-action="feeCalculation" name="feeProportion">
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>金额</label>
                        <div class="input-group">
                            <input placeholder="金额" class="form-control" type="text" data-action="feeCalculation" name="fee">
                            <span class="input-group-addon">万元</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
