<div class="ibox no-margins">
    <div class="ibox-content no-borders">
        <form class="form-horizontal">
            <div class="form-group m-b-none">
                <label class="col-sm-2 text-right">金额：</label>
                <div class="col-sm-10">
                    {{_isNullOrBlank(pointInfo.fee)?'0':_expNumberFilter(pointInfo.fee)}} 万元
                </div>
            </div>
            <div class="form-group m-b-none">
                <label class="col-sm-2 text-right">申请日期：</label>
                <div class="col-sm-10">
                    {{_momentFormat(invoiceInfo.applyDate,'YYYY/MM/DD')}}
                </div>
            </div>
            <div class="form-group m-b-none">
                <label class="col-sm-2 text-right">收票方名称：</label>
                <div class="col-sm-10">
                    {{invoiceInfo.relationCompanyName}}
                </div>
            </div>
            <div class="form-group m-b-none">
                <label class="col-sm-2 text-right">纳税识别号：</label>
                <div class="col-sm-10">
                    {{invoiceInfo.taxIdNumber}}
                </div>
            </div>
            <div class="form-group m-b-none">
                <label class="col-sm-2 text-right">备注：</label>
                <div class="col-sm-10">
                    {{invoiceInfo.invoiceRemark}}
                </div>
            </div>
            <div class="hr-line-dashed m-t-none"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">发票号码：</label>
                <div class="col-sm-10">
                    <input placeholder="请输入发票号码" class="form-control" type="text" name="invoiceNo">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">发票种类：</label>
                <div class="col-sm-10 ">
                    <label class="i-checks">
                        <input class="ck"  type="radio" name="invoiceType" checked value="1"/>
                        <span class="v-middle">普票</span>
                    </label>
                    <label class="i-checks">
                        <input class="ck"  type="radio" name="invoiceType" value="2"/>
                        <span class="v-middle">专票</span>
                    </label>
                </div>
            </div>
            <div class="invoice-box" style="display: none;">
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址：</label>
                    <div class="col-sm-10">
                        <input placeholder="请输入地址" class="form-control" type="text" name="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电话：</label>
                    <div class="col-sm-10">
                        <input placeholder="请输入电话" class="form-control" type="text" name="cellphone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开户行：</label>
                    <div class="col-sm-10">
                        <input placeholder="请输入开户行" class="form-control" type="text" name="accountBank" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号：</label>
                    <div class="col-sm-10">
                        <input placeholder="请输入账号" class="form-control" type="text" name="bankNo" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
