<form class="form feeForm wid-270">
        <div class="form-group m-b-xs">
            <label class="col-24-md-8 control-label no-pd-left m-t-xs">付款金额</label>
            <div class="col-24-md-16 no-padding">
                <div class="input-group">
                    <input placeholder="金额" class="form-control" type="text" name="fee" data-action="feeCalculation">
                    <span class="input-group-addon">万元</span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group m-b-xs hide">
            <label class="col-24-md-8 control-label m-t-xs no-pd-left m-t-xs">付款日期</label>
            <div class="col-24-md-16 no-padding">
                <div class="input-group">
                    <input class="form-control" type="text" name="paidDate" onFocus="WdatePicker({maxDate:new Date().toLocaleDateString()})" readonly />
                    <span class="input-group-addon"><i class="icon-append fa fa-calendar"></i></span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group col-md-12 m-b-xs no-pd-right">
            <button type="button" class="btn btn-default btn-sm m-popover-close  pull-right  m-b-sm">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm m-popover-submit pull-right m-b-sm m-r-xs">
                <i class="fa fa-check"></i>
            </button>
            <!--<button type="button" class="popover-btn-yes btn-u btn-u-red btn-u-xs rounded pull-right m-popover-submit">提交</button>-->
            <!--<button type="button" class="popover-btn-no btn-u btn-u-default btn-u-xs rounded pull-right m-popover-close"-->
                    <!--style="margin-right: 4px !important;">取消-->
            <!--</button>-->
        </div>
</form>
