<form class=" form m-editFee wid-270">
    <div class="form-group m-b-xs clearfix">
        <label class="col-md-2 control-label no-pd-left m-t-xs no-pd-right">比例</label>
        <div class="col-md-10 no-pd-right wid-225 input-group" style="padding-left:15px;">
            <input type="text" class="form-control full-width" name="feeProportion" data-action="feeCalculation" placeholder="比例" >
            <span class="input-group-addon">%</span>
        </div>
    </div>
    <div class="form-group m-b-xs clearfix">
        <label class="col-md-2 control-label no-pd-left m-t-xs no-pd-right">金额</label>
        <div class="col-md-10 no-pd-right wid-225 input-group" style="padding-left:15px;" >
            <input type="text" class="form-control full-width" name="fee" data-action="feeCalculation" placeholder="金额">
            <span class="input-group-addon">万元</span>
        </div>
    </div>
    <div class="form-group col-md-12 m-b-xs no-pd-right clearfix">
        <button type="button" class="btn btn-default btn-sm m-popover-close  pull-right ">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <button type="button" class="btn btn-primary btn-sm m-popover-submit pull-right m-r-xs">
            <i class="fa fa-check"></i>
        </button>
        <div class="clearfix"></div>
    </div>
</form>
