<div class="m_filter_timeCombination">
    <div class="form-group">
        <div class="form-group">
            <label class="m-t-xs">时间：</label>
            <div class="btn-group pull-right">
                <a class="btn btn-primary btn-sm m-r-none " href="javascript:void(0)" data-action="setTime"  data-type="day">日</a>
                <a class="btn btn-default btn-sm m-r-none " href="javascript:void(0)" data-action="setTime"  data-type="month">月</a>
                <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime"  data-type="year">年</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group">
        <div class="input-group dp-inline-block">
            <input type="text" class="form-control input-sm time-input" id="ipt_startTime" name="startTime" placeholder="开始日期" readonly=""  value="">
            <span class="input-group-addon no-padding"> <i class="icon-sm icon-append fa fa-calendar"></i> </span>
        </div>
        <div class="input-group dp-inline-block">
            <input type="text" class="form-control input-sm time-input" id="ipt_endTime" name="endTime" placeholder="结束日期" readonly="" value="">
            <span class="input-group-addon no-padding"> <i class="icon-sm icon-append fa fa-calendar"></i> </span>
        </div>
    </div>
</div>
