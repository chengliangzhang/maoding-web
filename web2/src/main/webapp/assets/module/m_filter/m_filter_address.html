<div class="data-list-filter p-xs" style="width: 320px;">
    <div class="m-b-sm">
        <div class="form-group m-b-xs col-md-12 p-r-none p-l-none" style="margin: 0 0 5px 0">
            <label for="selectRegion" class="m-l-xs">所在地区</label>
            <div class="input-group cityBox" id="selectRegion" name="selectRegion">
                <div class="dp-inline-block m-l-xs">
                    <select class="prov form-control" name="province"></select>
                </div>
                <div class="dp-inline-block m-l-xs">
                    <select class="city form-control" name="city" disabled="disabled" ></select>
                </div>
                <div  class="dp-inline-block m-l-xs">
                    <select class="dist form-control" name="county" disabled="disabled" ></select>
                </div>
            </div>
        </div>
    </div>
    <div class="m-t-xs">
        <button type="button" class="btn btn-primary btn-xs rounded pull-right" data-action="confirm">确定</button>
        <button type="button" class="btn btn-default btn-xs rounded pull-right m-r-xs" data-action="cancel">取消</button>
        <div class="clearfix"></div>
    </div>
</div>
