<div class="row curp">
    <div class="col-24-md-24 col-xl-12 notice-list-content m-t">
        <div class="feed-element"  data-messageType="{{messageType}}" data-companyId="{{companyId}}"
             data-projectId="{{projectId}}" data-targetId="{{targetId}}" data-expNo="{{expNo}}" >
            <div class="media-body " data-action="toNoticeDetail"  data-notice-id="{{id}}" data-company-name="{{companyName}}" >
                <div class="col-24-md-2  text-center">
                    <span class="notice-icon-bg {{noticeType==1?'':'project-type'}}">
                        {{if noticeType==1}}
                        <img alt="image" class="img-circle pull-left m-xs" src="{{_url('/assets/img/common/massNotice.png')}}">
                        {{else}}
                        <img alt="image" class="img-circle pull-left m-xs" src="{{_url('/assets/img/common/projectNotice.png')}}">
                        {{/if}}
                    </span>
                </div>
                <div class="col-24-md-22 ">
                    <h3 class="noticeTitle fc-333" data-string="{{noticeTitle}}" >{{noticeTitle}}</h3>
                    <p class="fc-999">发送人：
                        <span title="{{companyName}}">{{noticePublisherName}}</span>
                        <span class="pull-right">{{_momentFormat(noticePublishdate,'YYYY/MM/DD')}}</span>
                    </p>
                    <div class="fc-666 notice-content-box">
                        {{#noticeContent}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
