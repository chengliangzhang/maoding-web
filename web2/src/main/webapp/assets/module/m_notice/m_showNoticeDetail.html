<div class="ibox publicNoticeListOBox">
    <div class="ibox-title secondary-menu-outbox">
        <div class="row">
            <div class="col-md-6">
                <!--面包屑-->
                <div class="no-margin p-sm breadcrumb-box" >
                    <ol class="breadcrumb m-l-md">
                        <li>
                            通知公告
                        </li>
                        <li class="active fa fa-angle-right">
                            <strong>查看公告</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="col-md-6">
                <a type="button" class="btn btn-primary btn-submit btn-u-sm m-sm pull-right roleControl" roleCode="admin_notice" flag="2" data-action="sendNotice">发送公告</a>
            </div>
        </div>
    </div>
    <div class="ibox-content no-padding">
        <div class="row">
            <div class="col-md-12 " id="content-box">
                <div class="mail-box no-border m-r-xl m-l-xl m-t" style="min-height: 500px;">
                    <div class="p-m">
                        <p><h3 class="noticeTitle fc-333" data-string="{{notice.noticeTitle}}" >{{notice.noticeTitle}}</h3></p>
                        <p class="fc-999">
                            <span class="pull-left">发送人：<span title="{{notice.companyName}}">{{notice.noticePublisherName}}</span></span>
                            <span class="pull-right">发送日期：{{notice.noticePublishdate}}</span>
                        </p>
                    </div>
                    <div>

                    </div>
                    <div class="mail-body border-no-t fc-666 ">

                    </div>
                    <div class="border-bottom"></div>
                    <div class="m-t-md p-w-m">
                        {{if notice.attachList!=null && notice.attachList.length>0}}
                            <span class="fc-999">{{notice.attachList.length}}个附件：</span>
                            {{each notice.attachList as p}}
                                <span class="bg-muted b-r-sm p-xxs m-xs">
                                    <a class="fc-dark-blue m-r-sm " href="{{_fastdfsUrl(p.fileGroup+'/'+p.filePath)}}" target="_blank">{{p.fileName}}</a>
                                    <a class="" data-action="fileDownload" data-id="{{p.id}}"><i class="fa fa-cloud-download"></i></a>
                                </span>
                            {{/each}}
                        {{/if}}
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
