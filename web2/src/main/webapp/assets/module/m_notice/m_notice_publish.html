<div class="ibox publicNoticeListOBox">
    <div class="ibox-title secondary-menu-outbox">
        <div class="row">
            <div class="col-md-6">
                <!--面包屑-->
                <div class="no-margin p-sm breadcrumb-box" >
                    <ol class="breadcrumb m-l-md">
                        <li>
                            通知公告
                        </li>
                        <li class="active fa fa-angle-right">
                            <strong>新增公告</strong>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="ibox-content no-padding">
        <div class="row">
            <div class="col-md-12" id="content-box">
                <div class="animated fadeInRight">
                    <div class="mail-box no-border">
                        <div class="mail-body no-border">
                            <form class="form-horizontal publishPublicNoticeOBox m-t-lg" method="get">

                                <div class="form-group">
                                    <label class="col-md-1 control-label">标题:</label>
                                    <div class="col-md-8">
                                        <input class="form-control"  name="noticeTitle" maxlength="300" value="{{noticeTitle}}" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">发布范围:</label>
                                    <div class="col-md-8">
                                        <input class="form-control curp fc-999"  name="choseDepartment" readOnly value="点击设置" data-action="choseDepartment" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">发送内容:</label>
                                    <div class="col-md-8">
                                        <!--<div class="checkbox  checkbox-inline">-->
                                        <!--<input type="checkbox" id="ensureSendMessage" name="ensureSendMessage" checked="checked">-->
                                        <!--<label for="ensureSendMessage"> 推送消息提醒</label>-->
                                        <!--</div>-->
                                        <div class="summernote"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label m-t-sm">附件:</label>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-12 m-t-xs m-b-sm">
                                                <span id="showFileLoading">
                                                </span>
                                            </div>
                                            <div class="col-md-12 m-b-sm">
                                                <span class="uploadmgrContainer">

                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="mail-body col-md-8 col-md-offset-1  text-right tooltip-demo">
                            <a class="btn btn-sm btn-primary" data-action="savePublish" >发布</a>
                            <a class="btn btn-white btn-sm"  data-action="announcement">返回</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
