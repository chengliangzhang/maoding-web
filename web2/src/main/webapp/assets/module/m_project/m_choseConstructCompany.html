<div class="choiseConstructOBox" >
    <!-- 内容开始 -->
    <form class="sky-form rounded-bottom noborder">
        <fieldset>
            <section>
                <div class="col-md-12">
                    <div class="section row  headline" style="height: 40px;">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="radio">
                                        <input name="choiseConstruct" checked type="radio" data-action="choiseCommonAConstruct">
                                        <i class="rounded-x"></i>常用甲方
                                    </label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio">
                                        <input name="choiseConstruct" type="radio" data-action="searchAConstruct">
                                        <i class="rounded-x"></i>搜索甲方
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 searchBox hide" >
                            <div class="row">
                                <div class="col-md-6 col-md-offset-4" style="padding:0 7px;">
                                    <div class="input">
                                        <label class="input">
                                            <input type="text" id="partAWord" name="keyword" placeholder="请输入甲方名称" >
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2" style="padding:0 7px;">
                                    <button type="submit" class="btn-u rounded" data-action="toSearchAConstruct">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table table-hover constructList">
                    <thead>
                    <tr>
                        <td>序号</td>
                        <td>组织名称</td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </fieldset>
    </form>
    <!-- 内容结束 -->
</div>
