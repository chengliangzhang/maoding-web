<div class="selectRegionOBox border-none no-pd-bottom" style="width: 370px;">
    <fieldset>
        <section>
            <div class="form-group m-b-xs col-md-12 no-pd-right no-pd-left" style="margin: 0 0 5px 0">
                <label for="selectRegion">所在地区</label>
                <div class="input-group cityBox" id="selectRegion" name="selectRegion">
                    <div class="dp-inline-block">
                        <select class="prov form-control" name="province"></select>
                    </div>
                    <div class="dp-inline-block m-l-xs">
                        <select class="city form-control" name="city" disabled="disabled" style="display: none;"></select>
                    </div>
                    <div  class="dp-inline-block m-l-xs">
                        <select class="dist form-control" name="county" disabled="disabled" style="display: none;"></select>
                    </div>
                </div>
            </div>
            <div class="form-group m-b-xs col-md-12 no-pd-right no-pd-left" style="margin: 0 0 5px 0">
                <label for="detailAddress">详细地址：</label>
                <input type="text" class="form-control" style="width: 100%;" name="detailAddress" id="detailAddress" maxlength="255" value="{{$detailAddress}}">
            </div>
        </section>
    </fieldset>
    <div class="col-md-12 m-b-xs no-pd-right">
        <button type="button" class="btn btn-default btn-sm m-popover-close  pull-right ">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <button type="button" class="btn btn-primary btn-sm m-popover-submit pull-right m-r-xs">
            <i class="fa fa-check"></i>
        </button>
        <div class="clearfix"></div>
    </div>
</div>
