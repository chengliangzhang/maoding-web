<div class="col-md-12 detailListDiv time-row m-t-sm">
    <div class="col-md-3 text-center">

            <b>第{{$index+1}}次变更:</b>

    </div>
    <div class="col-md-6 no-pd-left" >
        <span data-type="startTime">{{startTime}}</span>
        <span >~</span>
        <span data-type="endTime">{{endTime}}</span>
        {{if timeDiffStr!=''}}
        <span>&nbsp;( <span class="diffDaysTxt">{{timeDiffStr}}</span>天 )</span>
        {{/if}}
    </div>
    <div class="col-md-3 text-right">
        <a class="btn-u btn-u-xs rounded"
           href="javascript:void(0)" data-action="addTimeChangeRecord" >变更</a>
       <!-- <a class="btn-u btn-u-xs btn-u-red rounded"
           href="javascript:void(0)" data-action="delTimeChangeRecord">删除</a>-->
    </div>
    <div class="col-md-9 col-md-offset-3 no-pd-left m-t-sm">

            <b>变更原因：</b> {{memo}}

        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
