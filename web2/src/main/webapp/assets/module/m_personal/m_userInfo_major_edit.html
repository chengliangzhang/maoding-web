<form class="userInfo_profession_edit border-none">

    <div>
        <div class="row">
            {{each majorList as m i}}
            <div class="col-sm-3">
                <div class="radio radio-inline">
                    {{if majorId==m.id}}
                        <input id="t{{i}}" value="{{m.id}}" name="major" type="radio" checked>
                    {{else}}
                        <input id="t{{i}}" value="{{m.id}}" name="major" type="radio" >
                    {{/if}}

                    <label for="t{{i}}"> {{m.name}} </label>
                </div>
            </div>
            {{/each}}
            <div class="col-md-12">

            </div>
            <div class="clearfix"></div>
        </div>
        <div class="row">
            <div class="col-md-12 ">
                <button type="button" class="btn btn-default btn-sm m-popover-close  pull-right  ">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm m-popover-submit pull-right  m-r-xs">
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </div>
    </div>

</form>
