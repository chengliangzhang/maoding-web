<form class="form-horizontal rounded-bottom changePassWordOBox">
    <input type="password" style="display:none;">
    <div class="panel-body">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">旧密码<span class="color-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control changePwdDtoOldPwd" name="oldPassword" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">新密码<span class="color-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control changePwdDtoPwd" name="password" id="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">确认新密码<span class="color-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control changePwdDtoRePwd" name="rePassword">
                </div>
            </div>
        </div>
    </div>
    <!--<div class="panel-footer white-bg text-right">-->

        <!--<button class="btn-u rounded" i-id="ok" data-action="savePassword">保存</button>-->
    <!--</div>-->
</form>
