<div class="m_imgCropper" style="overflow: auto;max-height: 500px;">
    <form class="form-horizontal rounded-4x noborder">
        <div class="ibox m-b-xs">
            <div class="ibox-content">
                <div class="title row">
                    <div class="col-md-12">
                        <div class="margin-bottom-20">
                            <span>请先上传一张图片,支持jpg、jpeg、png格式。</span>
                            <div class="btnFilePicker" class="dp-inline-block"></div>
                        </div>
                    </div>
                </div>
                <div class="setArea row m-b-xs hide">
                    <div class="col-md-9">
                        <div class="thumbnail thumbnail-style">
                            <img class="img-container img-responsive" src="">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="thumbnail thumbnail-style" style="width: 110px;height: 110px;">
                            <div class="clearfix">
                                <div class="img-preview preview-md"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
