<div class="ibox">
    <div class="ibox-title secondary-menu-outbox">
        <div class="row">
            <div class="col-md-6">
                <!--面包屑-->
                <div class="no-margin p-h-sm breadcrumb-box" >
                    <ol class="breadcrumb">
                        <li>
                            我的项目
                        </li>
                        <li class=" fa fa-angle-right">
                            {{projectName}}
                        </li>
                        <li class="active fa fa-angle-right">
                            <strong>项目成员</strong>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="border-no-l">姓名</th>
                <th >角色</th>
                <th >组织</th>
                <th >联系电话</th>
                <th >邮箱</th>
            </tr>
            </thead>
            <tbody class="border-no-t">
            {{each parts as p}}
            <tr class="">
                <td class="border-no-l v-middle">
                    {{if p.headImg==null || p.headImg==''}}
                    <img alt="image" class="img-circle img-responsive dp-inline-block" src="{{_url('/assets/img/head_default.png')}}" width="30"/>
                    {{else}}
                    <img alt="image" class="img-circle img-responsive dp-inline-block" src="{{p.headImg}}" width="30"/>
                    {{/if}}
                    &nbsp;{{p.companyUserName}}
                </td>
                <td class="v-middle">{{p.nodeName}}</td>
                <td class="v-middle">{{p.companyName}}</td>
                <td class="v-middle">{{p.cellphone}}</td>
                <td class="v-middle">{{p.email}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
