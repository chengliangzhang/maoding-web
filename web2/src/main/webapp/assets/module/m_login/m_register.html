<style>
    .form-group{position: relative;}
</style>
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div class="text-center" style=" margin-bottom: 36px;">
            <object data="{{rootPath}}/assets/img/logo_blue.png"></object>
        </div>
        <!--<p>填写手机号</p>-->
        <form class="m-t registerOBox" role="form" action="login.html">
            <div class="form-group text-left">
                <input class="form-control" type="text" placeholder="手机号"  name="cellphone" id="cellphone" maxlength="11">
            </div>
            <div class="form-group text-left">
                <div class="input-group">
                    <input placeholder="验证码" class="input form-control" type="text" id="verifcationCode" name="verifcationCode"  placeholder="验证码">
                    <span class="input-group-btn">
                            <a type="button" class="btn btn-u" id="getCode" data-action="getCode" style="width:96px;">获取验证码</a>
                    </span>
                </div>
            </div>
            <div class="form-group text-left">
                <input class="form-control" type="text" placeholder="姓名"  id="userName" name="userName">
            </div>
            <div class="form-group text-left">
                <input class="form-control" type="text" placeholder="密码，至少包含6位字符"  id="password" name="password" autocomplete="off" onfocus="this.type='password'" maxlength="32">
            </div>
            <div class="form-group text-left">
                <input type="checkbox" id="serviceTerm" name="serviceTerm"/><span style="display: inline-block;margin-left: 5px;">已阅读并同意 <a href="{{cdnUrl}}/download/SeriveTerm.pdf" target="_blank">《卯丁用户服务协议》</a></span>
            </div>
            <a type="submit" class="btn btn-primary block full-width m-b" href="javascript:void(0)" data-action="submitRegister">注册</a>

            <p class="text-muted text-center">
                <small>已有卯丁账号？</small>
                <a href="{{rootPath}}/iWork/sys/login">立即登录</a>
            </p>

        </form>
    </div>
</div>
