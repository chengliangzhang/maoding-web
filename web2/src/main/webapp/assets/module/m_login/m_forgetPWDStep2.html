<style>
    .form-group{position: relative;}
</style>
<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">{{title}}</h2>
                <!--<p>-->
                    <!--请输入新密码-->
                <!--</p>-->
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t forgetStep2OBox">
                            <div class="form-group">
                                <label class="label">注册手机号： <span class="cellPhone form-control-static">{{cellphone}}</span></label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="请输入密码"  id="password" name="password" autocomplete="off" onfocus="this.type='password'">
                            </div>
                            <a type="submit" class="btn btn-primary block full-width m-b" href="javascript:void(0)" data-action="completeChange">完成</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
