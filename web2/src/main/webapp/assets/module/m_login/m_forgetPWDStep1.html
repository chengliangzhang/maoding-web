<style>
    .form-group{position: relative;}
</style>
<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">{{title}}</h2>
                <p>
                    请填写您的卯丁账号
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t forgetStep1OBox">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="请输入手机号"  name="cellphone" id="cellphone" maxlength="11">
                            </div>
                            <div class="form-group ">
                                <div class="input-group">
                                    <input placeholder="请输入验证码" class="input form-control" type="text" id="verifcationCode" name="verifcationCode"  placeholder="验证码">
                                    <span class="input-group-btn">
                                        <a type="button" class="btn btn-u" id="getCode" data-action="getCode" style="width:96px;">获取验证码</a>
                                    </span>
                                </div>
                            </div>
                            <a type="submit" class="btn btn-primary block full-width m-b" href="javascript:void(0)" data-action="nextStep">下一步</a>
                            <p class="text-muted text-left">
                                <!--<small>已有卯丁账号？</small>-->
                                <a href="{{rootPath}}/iWork/sys/login">返回登录</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
