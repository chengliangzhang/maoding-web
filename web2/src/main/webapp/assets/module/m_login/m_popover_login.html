<form id="loginForm" style="width: 240px;">
    <div class="form-group">
        <input type="text" tabindex="1" id="cellphone" name="cellphone" placeholder="请输入手机号码" class="form-control margin-bottom-20  rounded" maxlength="11">
    </div>
    <div class="form-group">
        <input  type="text" tabindex="2" id="password" name="password" placeholder="请输入登录密码" class="form-control margin-bottom-20  rounded" autocomplete="off" onfocus="this.type='password'">
    </div>
    <div class="form-group" style="margin-bottom: 0;overflow: hidden;">
        <a class="btn-u btn-u-dark-blue block full-width m-b rounded text-center m-popover-submit" id="btnLogin" tabindex="3">登录</a>
        <a data-url="{{_url('/iWork/sys/forgetLoginPwd')}}" href="javascript:void(0)" id="btnForgetPwd" class="pull-right">
            <small>忘记密码？</small>
        </a>
    </div>
</form>
