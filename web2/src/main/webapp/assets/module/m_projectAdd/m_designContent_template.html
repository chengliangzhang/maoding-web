{{if contentList && contentList.length>0}}
      {{each contentList as c ci}}
            <span class="design_item designContentDiv" data-i="">
                  <label class="i-checks dp-inline-block" style="margin-bottom: 0;">
                      <input name="designContent" class="checkbox dinline" data-id="{{c.id}}" type="checkbox" value="" data-name="{{c.name}}"/>
                  </label>
                  <div class="pull-left">
                      <span>
                      {{c.name}}
                      </span>
                      <a href="javascript:void(0)" class="editable editable-click editable-empty dp-block"
                         data-action="edit_setDesignContentTime" data-startTime="" data-endTime="">设置合同进度
                      </a>
                  </div>
              </span>
      {{/each}}
{{/if}}
