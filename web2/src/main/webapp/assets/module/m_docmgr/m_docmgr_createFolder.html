<div class="ibox">
    <div class="ibox-content">
        <form class="createFolder">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="folderName">
                        {{fileTypeStr}}名称
                        <span class="fc-red">*</span>
                    </label>
                    <input type="text" id="folderName" class="form-control" name="folderName" value="{{itemData!=null?itemData.fileName:''}}">
                </div>
            </div>
        </form>
    </div>
</div>
