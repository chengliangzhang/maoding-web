    <div class="ibox-title secondary-menu-outbox">
        <div class="row">
            <div class="col-md-6">
                <div class="pull-left m-r-xl">
                    <h3 class="dp-inline-block" >项目文档</h3>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <a class="btn btn-primary btn-sm m-t-sm pull-right m-l-xs" data-action="sendArchiveNotice" style="display: none;">发送归档通知</a>
                <a class="btn btn-primary btn-sm m-t-sm btn-flag pull-right m-l-xs" data-action="uploadFile" style="display: none;">上传文件</a>
                <a class="btn btn-primary btn-sm m-t-sm btn-flag pull-right m-l-xs" data-action="createFolder" style="display: none;">新建文件夹</a>

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" data-action="keywordSearch">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>-->
            </div>
            <div class="clearfix"></div>

        </div>
    </div>
    <div class="ibox-content no-padding">
        <div class="col-24-sm-8 col-24-md-8 col-24-lg-6" id="documentTreeBox" style="height: 500px;overflow: auto;border-right:solid 1px #d9d9d9;">
            <div class="row m-t-sm">
                <div class="col-md-3 no-pd-right select-search-box" >
                    <select class="select-search-by" name="selectSearchBy">
                        <option value="0" selected>项目名称</option>
                        <option value="1">文件名称</option>
                    </select>
                </div>
                <div class="col-md-9">
                    <div class="input-group ">
                        <input class="form-control" type="text" name="projectName" placeholder="请输入项目名称">

                </span>
                    </div>
                </div>

            <div class="m-t-md" id="documentDirectoryTree">

                </ul>
            </div>
        </div>
        <div class="col-24-sm-16 col-24-md-16 col-24-lg-18 no-padding">
            <div class="docmgr panel panel-default tag-box-v4 border-none" id="fileItems" >

            </div>
            <div class="col-md-12 p-w-m">
                <div id="data-pagination-container" class="m-pagination pull-right " style="display: none;"></div>
            </div>
