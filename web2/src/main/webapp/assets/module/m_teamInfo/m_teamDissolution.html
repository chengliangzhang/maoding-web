<form class="sky-form rounded-bottom teamDissolutionOBox p-lg" style="border-bottom: none;">
        <input type="password" class="dp-none">
        <div class="space-md-hor content-xs">
            <div class="col-md-12 margin-bottom-20">
                <h5 >请校验以下信息，如确认无误请输入当前账户密码解散组织。</h5>
                <h3 class="text-center margin-top-20">{{teamInfo.companyName}}</h3>
            </div>
            <div class="form-group col-md-6">
                <label>管理员姓名： <b>{{teamInfo.userName}}</b></label>
            </div>
            <div class="form-group col-md-6">
                <label>手机号码： <b>{{teamInfo.cellphone}}</b></label>
            </div>
            <div class="form-group col-md-12">
                <label>当前用户密码：</label>
                <input type="password" class="form-control password" name="password">
            </div>
            <div class="clearfix"></div>
        </div>
</form>
