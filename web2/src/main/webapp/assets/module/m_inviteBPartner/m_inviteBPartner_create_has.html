<div class="ibox">
    <div class="ibox-title border-fff">
        <span class="f-s-16 l-h-16 dp-inline-block" >创建新组织</span>
    </div>
    <div class="ibox-content">
        <p class="f-s-14 l-h-14 p-h-xs">该组织创建后将会自动成为&nbsp;<span class="fc-v1-yellow">{{a_companyName}}</span>&nbsp;的事业合伙人</p>
        <div class="row">
            <div class="col-sm-12">
                <form class="createOrgOBox">
                <div class="form-group">
                    <input name="companyName" placeholder="组织名称" class="form-control">
                </div>
                <div class="form-group pt-fixed" style="bottom: 0;left: 20px;right: 20px;">
                    <a class="btn btn-primary btn-lg btn-block btn-ok" data-action="createOrgSubmit">立即创建</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
