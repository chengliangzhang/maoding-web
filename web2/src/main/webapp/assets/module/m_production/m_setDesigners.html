<style>
    span.label.designerSpan{background-color: rgb(245, 245, 245);padding: 6px 9px;position: relative;}
    span.nameSpan{padding-right: 10px;}
    a[data-action="delDesigner"]{position: absolute;right: 3px;}
    a[data-action="addDesigners"]{padding-top: 2px;}
</style>
<div class="ibox m-b-xs">
    <div class="ibox-content no-pd-bottom" >
        <div class="col-md-6">
            {{each projectProcessNodes as p i}}
            <div class="row m-b-sm designerRow" data-node-name="{{p.nodeName}}" data-node-id="" data-node-seq="{{i+1}}">
                <div class="col-md-12">
                    <div class="col-md-2 no-pd-right"><span class="m-t-xs inline">{{p.nodeName}}：</span></div>
                    <div class="col-md-10 user-list" style="padding-top: 4px;">
                        {{each p.projectProcessNodeDTOList as t }}
                        <span class="label label-default inline m-r-xs m-b-xs designerSpan" data-companyUserId="{{t.companyUserId}}" data-id="{{t.id}}">
                            <span class="nameSpan">{{t.userName}}</span>
                            <a href="javascript:void(0)" data-action="delDesigner"><i class="glyphicon glyphicon-remove text-danger"></i></a>
                        </span>
                        {{/each}}
                        <!--<a href="javascript:void(0);" class="inline" title="点击进行编辑" data-action="addDesigners">
                            <i class="fa fa-plus"></i>
                        </a>-->
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="col-md-6 gray-bg" id="choseUserBox">

        </div>
        <div class="clearfix"></div>
    </div>
</div>
