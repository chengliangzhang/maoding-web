<table class="table table-striped table-hover table-responsive m-b-none" >
    <thead>
    <tr>
        <th>姓名</th>
        <th>手机号</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {{each orgUserList as u}}
    <tr>
        <td>{{u.userName}}</td>
        <td>{{u.cellphone}}</td>
        <td class="pt-relative ">
            <!--<a href="javascript:void(0)" data-action="choseUser" data-companyUserId="{{u.id}}" data-userId="{{u.userId}}"
               class="btn-u btn-u-primany btn-u-xs rounded">选择</a>-->
            <a type="button" class="btn btn-default btn-xs dropdown-toggle btnReturnFalse" data-toggle="dropdown" aria-expanded="true">
                添加到...<i class="fa fa-angle-down btnReturnFalse"></i>
            </a>
            <ul class="dropdown-menu " role="menu" style="left: -108px;">
                <li>
                    <a class="no-margins" href="javascript:void(0)" data-id="{{u.id}}" data-user-id="{{u.userId}}" data-action="choseOrgUser" data-i="1">设计</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a class="no-margins" href="javascript:void(0)" data-id="{{u.id}}" data-user-id="{{u.userId}}"  data-action="choseOrgUser" data-i="2">校对</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a class="no-margins" href="javascript:void(0)" data-id="{{u.id}}" data-user-id="{{u.userId}}"  data-action="choseOrgUser" data-i="3">审核</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
    {{if orgUserList==null || orgUserList.length==0}}
        <tr>
            <td colspan="3" align="center">暂无数据</td>
        </tr>
    {{/if}}
    </tbody>
    <tfoot><tr><td colspan="3" id="userList"></td></tr></tfoot>
</table>
