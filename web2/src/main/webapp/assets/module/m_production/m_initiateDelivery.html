<form class="form-horizontal m">
    <div class="form-group">
        <label class="col-sm-2 control-label">名称：</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="taskName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">说明：</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="remarks"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">截止时间：</label>
        <div class="col-sm-10 ">
            <div class="input-group">
                <input type="text" class="form-control input-sm" name="deadline" placeholder="请选择时间" readonly onFocus="WdatePicker()">
                <span class="input-group-addon no-padding">
                    <i class="icon-sm icon-append fa fa-calendar" ></i>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">负责人：</label>
        <div class="col-sm-10 p-t-7">
            <input type="text" class="form-control input-sm hide" name="personInCharge">
            <a href="javascript:void(0);" data-action="addPersonInCharge"><i class="fa fa-plus-circle"></i></a>
        </div>
    </div>
</form>
