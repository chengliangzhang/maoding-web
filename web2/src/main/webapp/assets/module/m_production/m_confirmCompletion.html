<form class="form-horizontal m_confirmCompletion m">
    <div class="form-group ">
        <label class="col-md-3 control-label no-pd-left m-t-xs">完成时间：</label>
        <div class="col-md-8 no-pd-right">
            <div class="input-group">
                <input type="text" class="form-control input-sm " name="completeDate" onclick="WdatePicker()" value="{{currDate}}">
                <span class="input-group-addon no-padding">
                    <i class="icon-sm icon-append fa fa-calendar"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group ">
        <label class="col-md-3 control-label no-pd-left m-t-xs">完成情况：</label>
        <div class="col-md-8 no-pd-right">
            <textarea class="form-control" name="completion" style="height: 50px;width: 100%;"></textarea>
        </div>
    </div>
