<form class="form">
    <div style="width: 380px;">
        <div class="form-group m-b-xs clearfix">
            <label class="col-md-3 control-label p-l-none m-t-xs">设计任务</label>
            <div class="col-md-9 p-r-none">
                <input type="text" class="form-control input-sm" name="taskName" >
            </div>
        </div>
        <div class="form-group m-b-xs clearfix">
            <label class="col-md-3 control-label p-l-none m-t-xs">任务描述</label>
            <div class="col-md-9 p-r-none">
                <textarea class="form-control" name="taskRemark" style="height: 80px;max-width: 100%;"></textarea>
            </div>
        </div>
        <div class="form-group m-b-n clearfix">
            <div class="col-md-12 p-r-none">
                <button type="button" class="btn btn-default btn-sm m-popover-close  pull-right  m-b-sm">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm m-popover-submit pull-right m-b-sm m-r-xs">
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </div>
    </div>
</form>
