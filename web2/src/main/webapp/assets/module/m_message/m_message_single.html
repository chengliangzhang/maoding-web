<div class="row">
    <div class="col-24-md-24 col-xl-12 notice-list-content m-t">
        <div class="feed-element"  data-messageType="{{messageType}}" data-companyId="{{companyId}}" data-status="{{status}}"
             data-projectId="{{projectId}}" data-targetId="{{targetId}}" data-project-name="{{projectName}}" data-expNo="{{expNo}}" >

            <div class="media-body ">
                <div class="col-24-md-1" >
                    {{if headImg!=null && headImg!=''}}
                    <img alt="image" class="img-circle pull-left m-xs" src="{{headImg}}">
                    {{else}}
                    <img alt="image" class="img-circle pull-left m-xs" src="{{_url('/assets/img/default/default_headPic.png')}}">
                    {{/if}}
                </div>
                <div class="col-24-md-4" >
                    <span class="dp-block l-h-20">{{sendUserName}}</span>
                    <span class="dp-block span-company">{{companyName}}</span>
                </div>
                <div class="col-24-md-17 msg-content-box">
                    <div class="msg-content">{{#messageContent}}</div>
                </div>
                <div class="col-24-md-2 text-right m-t" >
                    {{_momentFormat(sendDate,'YYYY/MM/DD')}}
                </div>
            </div>
        </div>
    </div>
</div>
