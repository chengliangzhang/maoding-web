<ul>
    <li id="all_project" data-action="all_project">全部项目</li>
    <li data-action="my_project">我的项目</li>
    <li class="jstree-open" data-jstree='{"disabled":true}'>按项目状态筛选
        <ul>
            <!--<li data-action="filter_status" data-status="1">未签发</li>-->
            <li data-action="filter_status" data-status="0">进行中</li>
            <li data-action="filter_status" data-status="2">已完成</li>
        </ul>
    </li>
    {{if projectTypes&&projectTypes.length>0}}
    <li class="jstree-open" data-jstree='{"disabled":true}'>按功能分类筛选
        <ul>
            {{each projectTypes as t i}}
            <li data-action="filter_projectType" data-type="{{t.id}}">{{t.name}}</li>
            {{/each}}
        </ul>
    </li>
    {{/if}}
</ul>
