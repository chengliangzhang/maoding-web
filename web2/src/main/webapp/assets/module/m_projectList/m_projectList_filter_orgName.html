<div class="data-list-filter">
    <ul class="dropdown-menu">

        {{each orgNameList as d}}
            <li>
                <a data-org-name="{{d.name}}">
                    <span class="check">
                        {{if d.name == currCheck}}
                        <i class="fa fa-check"></i>
                        {{/if}}
                    </span>
                    {{d.name}}
                </a>
            </li>
        {{/each}}
    </ul>
</div>
