<!-- Form -->
<form id="loginForm"  class="g-py-15">
    <div class="mb-4">
        <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">卯丁账号:</label>
        <input id="account" name="account" class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="account" placeholder="请输入您注册卯丁使用的手机号码">
    </div>

    <div class="g-mb-35">
        <div class="row justify-content-between">
            <div class="col align-self-center">
                <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">密码:</label>
            </div>
            <div class="col align-self-center text-right">
                <a tabindex="-1" class="d-inline-block g-font-size-12 mb-2" href="{{_url('/iWork/sys/forgetLoginPwd')}}">忘记密码?</a>
            </div>
        </div>
        <input id="password" name="password" class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3" type="password" placeholder="请输入您的卯丁账号密码">
        <div class="row justify-content-between">
            <div class="col-8 align-self-center">
                <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-13 g-pl-25 mb-0">
                    <input class="hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">
                    <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                        <i class="fa" data-check-icon="&#xf00c"></i>
                    </div>
                    下次自动登录
                </label>
            </div>
            <div class="col-4 align-self-center text-right">
                <a href="javascript:void(0);" id="btnLogin" class="btn btn-md u-btn-primary rounded g-py-13 g-px-25">登录</a>
            </div>
        </div>
    </div>
</form>
<!-- End Form -->

<footer class="text-center">
    <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">还没有卯丁账号? <a class="g-font-weight-600" href="{{_url('/iWork/sys/register')}}">注册</a></p>
</footer>
