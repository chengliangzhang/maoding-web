<table class="table table-responsive toAuditOrgListBox">
    <thead>
    <tr>
        <th width="20%">序号</th>
        <th width="40%">组织名称</th>
        <th width="20%">邀请时间</th>
        <th width="20%" >操作</th>
    </tr>
    </thead>
    <tbody>
    {{each toAuditCompanyList as o}}
    <tr>
        <td>{{$index+1}}</td>
        <td>
            <span>{{currentCompanyId==o.orgId?o.pCompanyName:o.companyName}}</span>
        </td>
        <td>
            <span>{{o.createDate}}</span>

        </td>
        <td>
            <a href="" class="btn-u btn-u btn-u-xs rounded" data-i="{{$index}}" data-action="orgRelationApproval0">同意</a>
            <a href="" class="btn-u btn-u-default btn-u-xs rounded" data-i="{{$index}}" data-action="orgRelationApproval1">拒绝</a>
        </td>
    </tr>
    {{/each}}
    {{if toAuditCompanyList==null || toAuditCompanyList.length==0}}
    <tr>
        <td colspan="4" align="center">暂无数据</td>
    </tr>
    {{/if}}
    </tbody>
</table>
