<form class="editDepartOBox sky-form rounded-4x noborder">
    <div class="panel-body">
        <div class="form-group">
            <div class="col-lg-12 m-b-sm">
                <span class="f-s-m fw-600">上级部门：<i class="m-r-md"></i>{{parentDepart.departName}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">部门名称<span class="fc-red">*</span></label>
            <div class="col-lg-10 p-l-none">
                <input type="text" class="form-control" name="departName" value="{{departObj.departName}}"/>
            </div>
        </div>
    </div>
    <div class="panel-footer white-bg">
        {{if doType=='edit'}}
        <div class="pull-left">
            <button class="btn btn-danger" type="button" data-action="delDepart">删除部门</button>
        </div>
        {{/if}}
        <div class="pull-right">
            {{if isDialog}}
            <button type="button" class="btn btn-default " onclick="S_layer.close($(this))">取消</button>
            {{/if}}
                <button type="button" class="btn btn-primary " data-action="saveDepart">确定</button>
        </div>
        <div class="clearfix"></div>
    </div>
</form>
