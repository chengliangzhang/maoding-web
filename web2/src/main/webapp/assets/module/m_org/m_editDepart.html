<form class="editDepartOBox sky-form rounded-4x noborder">
    <div class="panel-body">
        <div class="form-group">
            <div class="col-lg-12 m-b-sm">
                <span class="f-s-14 fw-600">上级部门：<i class="m-r-md"></i>{{parentDepart.departName}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">部门名称<span class="color-red">*</span></label>
            <div class="col-lg-10 no-pd-left">
                <input type="text" class="form-control" name="departName" value="{{departObj.departName}}"/>
            </div>
        </div>
    </div>
    <div class="panel-footer white-bg">
        {{if doType=='edit'}}
        <div class="pull-left">
            <button class="btn-u btn-u-red rounded" type="button" data-action="delDepart">删除部门</button>
        </div>
        {{/if}}
        <div class="pull-right">
            {{if isDailog}}
            <button type="button" class="btn-u btn-u-default rounded" onclick="S_dialog.close($(this))">取消</button>
            {{/if}}
            <button type="button" class="btn-u rounded" data-action="saveDepart">保存</button>
        </div>
        <div class="clearfix"></div>
    </div>
</form>
