{{if type == 1}}
<div class="ibox ibox-shadow ibox_min_height profile" id="mainContain">
    <div class="ibox-content no-padding">
        <div class="col-md-3 col-md-offset-9 col-xl-4 col-xl-offset-8 text-right m-b-xs m-t-xs p-w-md">
            <a href="javascript:void(0)" id="dissolutionCompany" class="btn btn-default btn-sm hide" >
                <!--<i class="fa fa-rmb" style="color: #f8ac59;font-size: 13px;"></i>&nbsp;-->解散组织

        <div class="row">
