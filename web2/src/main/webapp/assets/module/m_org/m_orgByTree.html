<style>
    #userlist-pagination-container{position: absolute;right: 8px;bottom: -46px;height: auto;margin-top: 0}
    .orgUserTreeOBox .ibox-content{border-top: none;}
    .orgUserTreeOBox .ibox{margin-bottom: 0}
</style>
<form class="form-horizontal orgUserTreeOBox rounded-4x">
    <div class="ibox">
        <div class="ibox-content">
            <!--选择人员弹窗-->
            <div class="row">
                <div class="col-md-5" style="height: 320px;overflow: auto;">
                    <div id="organization_treeH">
                        <ul class="sidebar-nav list-group sidebar-nav-v1">
                        </ul>
                    </div>
                </div>
                <div class="col-md-7 " >
                    <div data-list="userList" style="height: 270px;overflow: auto"></div>
                    <div id="userlist-pagination-container" class="m-pagination pull-right m-pagination-cus"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default m-b-none" style="min-height: 50px;">
                        <div class="panel-body chosedUserBox" style="height: 100%">
                            {{each selectedUserList as u}}
                            <span class=" m-r-xs" style="background-color: rgb(245, 245, 245);padding: 2px 0px;">
                                 <span class="label label-light m-r-xs no-pd-right dp-inline-block"  style="background: transparent">
                                     {{u.userName}}
                                     {{if isASingleSelectUser!=2}}
                                     <a class="curp" href="javascript:void(0)" data-id="{{u.id}}" data-action="delChosedUser"><i class="fa fa-times color-red"></i></a>
                                     {{/if}}
                                 </span>
                            </span>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
