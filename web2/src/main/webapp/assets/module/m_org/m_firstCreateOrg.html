<div class="ibox">
    <div class="ibox-title">
        <span class="f-s-xl l-h-20 fw-400">创建组织</span>
    </div>
    <div class="ibox-content">
        <form class="createOrgBox">
            <fieldset>
                <section>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="companyName">组织名称<span class="fc-red">*</span></label>
                            <input type="text" id="companyName" class="form-control" name="companyName">
                            <span class="help-block m-b-none">创建一个组织，邀请成员加入，通过项目一起高效的协作</span>
                        </div>
                        <div class=" col-md-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content no-border no-padding dp-none">
                                    <div class="row">
                                        <div class="form-group col-md-12" id="citysBox">
                                            <label for="selectRegion">所在地区</label>
                                            <div class="input-group" id="selectRegion" name="selectRegion">
                                                <div class="dp-inline-block">
                                                    <select class="prov form-control" name="province"></select>
                                                </div>
                                                <div class="dp-inline-block m-l-xs">
                                                    <select class="city form-control" style="display: none;" name="city" disabled="disabled"></select>
                                                </div>
                                                <div  class="dp-inline-block m-l-xs">
                                                    <select class="dist form-control" style="display: none;" name="county" disabled="disabled"></select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12 serviceTypeEdit">
                                            <label>服务类型</label>
                                            <div class="input-group col-md-12 dp-block">
                                                {{each serverTypeList}}
                                                <div class="serviceType  col-24-md-8 col-24-lg-4 col-24-xs-24 p-l-none">
                                                    <div class="i-checks checkbox-inline">
                                                        <input name="serverType" id="serverType-{{$value.id}}" value="{{$value.id}}" type="checkbox">
                                                        <span for="serverType-{{$value.id}}">{{$value.name }}</span>
                                                    </div>
                                                </div>
                                                {{/each}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ibox-title p-xxs border-top-bottom" style="min-height:0;">
                                    <div class="ibox-tools text-center">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-down"></i><span class="text">更多</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </fieldset>
            <div class="footTools">
                <a type="button" class="btn btn-primary btn-sm pull-right" data-action="saveOrg" href="javascript:void(0)">立即创建</a>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue'
        });
    </script>
</div>
