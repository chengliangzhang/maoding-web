<div class="input-group cityBox pull-left" id="selectRegion" name="selectRegion">
    <div class="dp-inline-block">
        <select class="prov form-control" name="province"></select>
    </div>
    <div class="dp-inline-block m-l-xs">
        <select class="city form-control" name="city" disabled="disabled" style="display: none;"></select>
    </div>
    <div  class="dp-inline-block m-l-xs">
        <select class="dist form-control" name="county" disabled="disabled" style="display: none;"></select>
    </div>
</div>
<input type="text" class="form-control pull-left" style="width: 280px;" name="address" placeholder="请输入地址" maxlength="255" value="{{dataInfo.address}}">
<div class="clearfix"></div>
