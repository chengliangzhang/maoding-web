{{if type==1}}
<div class="col-xs-12 form-item" data-type="1" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">单行文本</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" name="projectType" value="" readonly>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==2}}
<div class="col-xs-12 form-item " data-type="2" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">多行文本</label>
        <div class="col-xs-10">
            <textarea type="text" class="form-control" name="projectType" readonly></textarea>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==3}}
<div class="col-xs-12 form-item " data-type="3" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">日期</label>
        <div class="col-xs-10">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="时间" readonly="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="">
                <span class="input-group-addon ">
                    <i class="icon-append fa fa-calendar"></i>
                </span>
            </div>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==4}}
<div class="col-xs-12 form-item " data-type="4" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">开始时间</label>
        <div class="col-xs-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="开始时间" readonly="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="">
                <span class="input-group-addon ">
                    <i class="icon-append fa fa-calendar"></i>
                </span>
            </div>
        </div>
        <label class="col-xs-2 control-label">结束时间</label>
        <div class="col-xs-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="结束时间" readonly="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="">
                <span class="input-group-addon ">
                    <i class="icon-append fa fa-calendar"></i>
                </span>
            </div>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==5}}
<div class="col-xs-12 form-item " data-type="5" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">数字</label>
        <div class="col-xs-10">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="数字" readonly="">
                <span class="input-group-addon ">
                    元
                </span>
            </div>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==6}}
<div class="col-xs-12 form-item " data-type="6" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">下拉列表</label>
        <div class="col-xs-10">
            <select readonly="">
                <option>请选择</option>
            </select>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==7}}
<div class="col-xs-12 form-item " data-type="7" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">单选框</label>
        <div class="col-xs-10">
            <div class="pull-left m-r-xs m-t-xs">
                <label class="i-checks i-checks-label fw-normal">
                    <input type="radio"  />
                    <span class="i-checks-span">选项1</span>
                </label>
            </div>
            <div class="pull-left m-r-xs m-t-xs">
                <label class="i-checks i-checks-label fw-normal">
                    <input type="radio"  />
                    <span class="i-checks-span">选项2</span>
                </label>
            </div>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==8}}
<div class="col-xs-12 form-item " data-type="8" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">复选框</label>
        <div class="col-xs-10">
            <div class="pull-left m-r-xs m-t-xs">
                <label class="i-checks i-checks-label fw-normal">
                    <input type="checkbox"  />
                    <span class="i-checks-span">选项1</span>
                </label>
            </div>
            <div class="pull-left m-r-xs m-t-xs">
                <label class="i-checks i-checks-label fw-normal">
                    <input type="checkbox"  />
                    <span class="i-checks-span">选项2</span>
                </label>
            </div>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==9}}
<div class="col-xs-12 form-item " data-type="9" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">明细</label>
        <div class="col-xs-10">
            <button class="btn btn-primary btn-sm" data-action="addItem" title="添加明细"><i class="fa fa-plus"></i>&nbsp;添加明细</button>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==10}}
<div class="col-xs-12 form-item " data-type="10" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">附件</label>
        <div class="col-xs-10">
            <button class="btn btn-primary btn-sm" data-action="addItem" title="上传附件"><i class="fa fa-upload"></i>&nbsp;上传附件</button>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==11}}
<div class="col-xs-12 form-item " data-type="11" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">关联项目</label>
        <div class="col-xs-10">
            <select>
                <option>请选择</option>
            </select>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==12}}
<div class="col-xs-12 form-item " data-type="12" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">关联审批</label>
        <div class="col-xs-10">
            <select>
                <option>请选择</option>
            </select>
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==13}}
<div class="col-xs-12 form-item " data-type="13" data-key="{{itemKey}}">
    <div class="form-group">
        <label class="col-xs-2 control-label">纯文本</label>
        <div class="col-xs-10">
        </div>
    </div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{else if type==14}}
<div class="col-xs-12 form-item " data-type="14" data-key="{{itemKey}}">
    <div class="hr-line-dashed m-t-none m-b-sm"></div>
    <button class="btn btn-link absolute-top-right dp-none" data-action="delItem"><i class="glyphicon glyphicon-remove"></i></button>
</div>
{{/if}}
