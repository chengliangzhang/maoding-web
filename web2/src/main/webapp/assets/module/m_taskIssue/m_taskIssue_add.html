<style>
    .add-issue-box{width:430px;}
    .add-issue-box .form-group .form-control{width: 100%;}
    .add-issue-box .select2.select2-container{width: 309px !important;}
    .add-issue-box .select2.select2-container span.select2-selection{border-radius: 0;height: 34px;}
    .add-issue-box .select2-container--default .select2-selection--single .select2-selection__arrow b{border-width: 6px 3px 0px 3px;margin-left: -2px;margin-top: 1px;}

</style>
<form class="add-issue-form">
    <div class="add-issue-box ">
        {{if doType==null}}
        <div class="form-group m-b-xs clearfix">
            <label class="col-24-sm-6 control-label p-l-none m-t-xs">设计任务<span class="fc-red">*</span></label>
            <div class="col-24-sm-18 p-r-none">
                <input placeholder="设计任务" class="form-control" type="text" name="taskName" maxlength="100">
            </div>
        </div>
        {{/if}}
        <div class="form-group m-b-xs clearfix">
            <label class="col-24-sm-6 control-label p-l-none m-t-xs">设计组织<span class="fc-red">*</span></label>
            <div class="col-24-sm-18 p-r-none">
                <select class="form-control" name="designOrg">
                    {{each allCompanyList as s}}
                    {{if companyId == s.id}}
                        <option value="{{s.id}}" data-type="{{s.companyType}}" selected>{{s.companyName}}</option>
                    {{else}}
                        <option value="{{s.id}}" data-type="{{s.companyType}}">{{s.companyName}}</option>
                    {{/if}}

                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group depart-div m-b-xs clearfix">
            <label class="col-24-sm-6 control-label p-l-none m-t-xs">部门</label>
            <div class="col-24-sm-18 p-r-none">
                <select class="form-control" name="orgId">
                    <option value="">请选择</option>
                    {{each orgList as d}}
                        {{if currentCompanyId!=d.id}}
                            {{if orgId==d.id}}
                                <option value="{{d.id}}" selected> {{d.departName}}</option>
                            {{else}}
                                <option value="{{d.id}}"> {{d.departName}}</option>
                            {{/if}}

                        {{/if}}
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group hide operator-div m-b-xs clearfix" style="display: none;">
            <label class="col-24-sm-6 control-label p-l-none p-r-none m-t-xs">经营负责人</label>
            <div class="col-24-sm-18 p-r-none">
                <select class="js-example-disabled-results form-control" name="managerId" style="width:280px;">

                </select>
            </div>
            <div class="clearfix"></div>
        </div>
        <!--<div class="form-group hide operator-div">
            <label class="col-sm-3 control-label" style="padding-right: 0;">设计负责人</label>
            <div class="col-sm-9">
                <select class="js-example-disabled-results form-control" name="designerId" style="width:280px;">

                </select>
            </div>
            <div class="clearfix"></div>
        </div>-->
        <div class="form-group time-box m-b-xs clearfix">
            <!--col-24-sm-5 过短，星号会换行-->
            <label class="col-24-sm-6 control-label p-l-none p-r-none m-t-xs">计划开始时间<span class="fc-red">*</span></label>
            <div class="col-24-sm-18 p-r-none">
                <div class="input-group">
                    <input type="text" class="form-control timeInput startTime input-sm" id="ipt_startTime" name="startTime" data-appointmentStartTime = "{{appointmentStartTime}}"
                           placeholder="开始日期" readonly onFocus="startTimeFun(this,m_inputProcessTime_onpicked)" value="{{appointmentStartTime}}">
                    <span class="input-group-addon no-padding">
                        <i class="icon-sm icon-append fa fa-calendar" style="height: 28px;line-height: 28px;"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group time-box m-b-xs clearfix">
            <!--col-24-sm-5 过短，星号会换行-->
            <label class="col-24-sm-6 control-label p-l-none p-r-none m-t-xs">计划结束时间<span class="fc-red">*</span></label>
            <div class="col-24-sm-18 p-r-none">
                <div class="input-group">
                    <input type="text" class="form-control timeInput endTime input-sm" id="ipt_endTime" name="endTime" data-appointmentEndTime = "{{appointmentEndTime}}"
                           placeholder="结束日期" readonly onFocus="endTimeFun(this,m_inputProcessTime_onpicked)" value="{{appointmentEndTime}}">
                    <span class="input-group-addon no-padding">
                        <i class="icon-sm icon-append fa fa-calendar" style="height: 28px;line-height: 28px;"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-12 m-b-xs p-r-none">
            <button type="button" class="btn btn-default btn-sm m-popover-close  pull-right ">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm m-popover-submit pull-right m-r-xs">
                <i class="fa fa-check"></i>
            </button>
        </div>
    </div>
</form>
