<div class="data-list-filter p-xs">
    <div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control input-sm" id="ipt_startTime" name="startTime" placeholder="开始时间"
                       readonly onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'ipt_endTime\')}'})" value="{{startTime}}">
                <span class="input-group-addon no-padding">
                    <i class="icon-sm icon-append fa fa-calendar" style="height: 28px;line-height: 28px;"></i>
                </span>
            </div>
        </div>
        <div class="form-group m-t-xs">
            <div class="input-group ">
                <input type="text" class="form-control input-sm" id="ipt_endTime" name="endTime" placeholder="结束时间"
                       readonly onFocus="WdatePicker({minDate:'#F{$dp.$D(\'ipt_startTime\')}'})" value="{{endTime}}">
                <span class="input-group-addon no-padding">
                    <i class="icon-sm icon-append fa fa-calendar" style="height: 28px;line-height: 28px;"></i>
                </span>
            </div>
        </div>
        <div class="m-t-xs">
            <button type="button" class="btn btn-primary btn-xs rounded pull-right" data-action="sureTimeFilter">确定</button>
            <button type="button" class="btn btn-default btn-xs rounded pull-right m-r-xs" data-action="clearTimeInput">清空</button>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
