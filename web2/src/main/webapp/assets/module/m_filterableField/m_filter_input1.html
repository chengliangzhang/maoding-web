<div class="data-list-filter p-xs">
    <div>
        <div class="form-group">
            <input type="text" class="form-control input-sm" name="txtVal" placeholder="{{placeholder?placeholder:'请输入关键字'}}" value="{{inputValue}}">
        </div>
        <div class="m-t-xs">
            <button type="button" class="btn btn-primary btn-xs rounded pull-right" data-action="sureFilter">确定</button>
            {{if isClear}}
            <button type="button" class="btn btn-default btn-xs rounded pull-right m-r-xs" data-action="clearInput">清空</button>
            {{/if}}
            <div class="clearfix"></div>
        </div>
    </div>
</div>
