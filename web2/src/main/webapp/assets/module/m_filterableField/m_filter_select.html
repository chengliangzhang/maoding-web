<div class="data-list-filter">
    <ul class="dropdown-menu">
        {{each selectList as s}}
        <li>
            <a data-state-no="{{s.fieldValue}}">
                <span class="check">
                    {{if s.fieldValue == currCheckValue}}
                        <i class="fa fa-check"></i>
                    {{/if}}
                </span>
                {{s.fieldName}}
            </a>
        </li>
        {{/each}}
    </ul>
</div>
