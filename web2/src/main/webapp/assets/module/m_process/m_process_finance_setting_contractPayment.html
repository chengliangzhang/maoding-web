<div class="ibox">
    <div class="ibox-title ibox-title-min">
        <a href="javascript:void(0);" class="btn btn-link no-padding" data-action="back">返回项目收支流程</a>
    </div>
    <div class="ibox-content">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>合同回款流程</th>
                <th>说明</th>
                <th>操作人</th>
                <th>关联内容</th>
                <th>应收状态</th>
                <th>到账状态</th>
            </tr>
            </thead>
            <tbody>
            {{if listProcessNode!=null && listProcessNode.length>0}}
            {{each listProcessNode as n i}}
            <tr data-id="{{n.id}}" data-process-id="{{n.processId}}">
                <td>
                    <a href="javascript:void(0);" class="btn btn-link no-padding {{i==0?'active':''}}" data-action="viewTemplate" data-action-type="{{i}}">{{n.nodeName}}</a>
                </td>
                <td>
                    {{n.description}}
                </td>
                <td>{{n.operatorName}}</td>
                <td class="check-box">
                    <label class="i-checks">
                        {{if n.invoiceStatus==1}}
                        <input class="ck"  name="iCheck" type="checkbox" checked data-type="1"/>
                        <span class="i-checks-span">开票信息</span>
                        {{else if n.invoiceStatus==0}}
                        <input class="ck"  name="iCheck" type="checkbox" data-type="1"/>
                        <span class="i-checks-span">开票信息</span>
                        {{else}}
                        {{/if}}

                    </label>
                </td>
                <td>
                    <label class="i-checks">
                        {{if n.receiveOrPayAbleStatus==1}}
                            <input class="ck"  name="iCheck" type="checkbox" checked data-type="2" />
                        {{else if n.receiveOrPayAbleStatus==0}}
                            <input class="ck"  name="iCheck" type="checkbox" data-type="2"  />
                        {{else}}
                        {{/if}}
                    </label>
                </td>
                <td>
                    <label class="i-checks">
                        {{if n.receiveOrPayStatus==1}}
                        <input class="ck"  name="iCheck" type="checkbox" checked data-type="4" />
                        {{else if n.receiveOrPayStatus==0}}
                        <input class="ck"  name="iCheck" type="checkbox" data-type="4" />
                        {{else}}
                        {{/if}}
                    </label>
                </td>
            </tr>
            {{/each}}
            {{else}}
            <tr class="no-data">
                <td colspan="6" class="text-center v-middle">
                    <div class="m-b-xl m-t-md">
                        <img src="{{_url('/assets/img/default/without_data.png')}}">
                        <span class="fc-dark-blue dp-block">暂无相关数据</span>
                    </div>
                </td>
            </tr>
            {{/if}}
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default" id="template0">
                    <div class="panel-heading">
                        填写收款计划录入内容
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收款类型：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" >
                                        <option value="">请选择</option>
                                        <option value="0">合同回款</option>
                                        <option value="1">技术审查费</option>
                                        <option value="2">合作设计费</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收款类型：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入收款金额"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">付款单位：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" >
                                        <option value="">甲方单位</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-default" id="template1" style="display: none;">
                    <div class="panel-heading">
                        填写节点信息录入内容
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">节点信息：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="项目签订后支付定金20%"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">比例：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="20%"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">金额（万元）：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="400万元"></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-default" id="template2" style="display: none;">
                    <div class="panel-heading">
                        发起回款申请<a href="javascript:void(0)" class="btn btn-primary btn-sm pull-right">增加开票信息</a>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">申请人：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="当前项目的经营负责人、经营助理"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">金额（万元）：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="400万元"></input>
                                </div>
                            </div>
                            <a class="close-link pull-right">
                                <i class="fa fa-times"></i>
                            </a>
                            <div class="clearfix"></div>
                            <div class="hr-line-solid"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">申请日期：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="" placeholder="yyyy-MM-dd"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收票方名称：</label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">纳税识别号：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="9144444444444444444"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开票金额：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入开票金额"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开票内容：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入开票内容"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="请输入备注"></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-default" id="template3" style="display: none;">
                    <div class="panel-heading">
                        填写到账金额及日期
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">到账金额：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="100万元"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">到账日期：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="yyyy-MM-dd"></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
