<div class="ibox ibox-shadow m_historyData">
    <div class="ibox-title border-no-t">
        <div class="ibox-tools">
            <div class="mt-element-step-new" style="margin-bottom: 30px;">
                <div class="row step-line">
                    <div class="mt-step-desc">

                    </div>
                    <div class="col-md-4 mt-step-col first active" data-step="1">
                        <div class="mt-step-number bg-white">1</div>
                        <div class="mt-step-title uppercase font-grey-cascade">文件上传</div>
                        <div class="mt-step-content font-grey-cascade">根据模板填充数据并上传</div>
                    </div>
                    <div class="col-md-4 mt-step-col" data-step="2">
                        <div class="mt-step-number bg-white">2</div>
                        <div class="mt-step-title uppercase font-grey-cascade">数据预览</div>
                        <div class="mt-step-content font-grey-cascade">预览并校验要导入的数据</div>
                    </div>
                    <div class="col-md-4 mt-step-col last" data-step="3">
                        <div class="mt-step-number bg-white">3</div>
                        <div class="mt-step-title uppercase font-grey-cascade">导入完成</div>
                        <div class="mt-step-content font-grey-cascade">提交最终处理后的数据</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row step-container" style="margin-bottom: 150px;">
            <div class="col-md-12 text-center" style="margin-bottom: 20px;">
                <img src="{{_url('/assets/img/default/without_exp.png')}}">
                <p style="font-size:24px;">您需要准备好可导入的Excel文档和设置立项组织</p>
                <select id="selectOrg"></select>
            </div>
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-outline btn-warning m-r-md" data-action="downloadTemplate">下载模板</button>
                <button type="button" class="btn btn-primary" data-action="uploadFile">上传文件</button>
            </div>
        </div>
    </div>
</div>
