<form class="form-horizontal m">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4 class="title-line">报销明细(1)</h4>
            <div class="form-group">
                <label class="col-sm-2 control-label">报销金额：</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input placeholder="请输入报销金额" class="form-control" type="text" name="fee">
                        <span class="input-group-addon">元</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">报销类型：</label>
                <div class="col-sm-10">
                    <select class="form-control full-width" name="invoiceName" >
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用途说明：</label>
                <div class="col-sm-10">
                    <textarea placeholder="请输入用途说明" class="form-control" type="text" name="invoiceRemark"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">关联项目：</label>
                <div class="col-sm-10">
                    <select class="form-control full-width" name="invoiceName" >
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">关联审批：</label>
                <div class="col-sm-10">
                    <select class="form-control full-width" name="invoiceName" >
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">关联审批：</label>
        <div class="col-sm-10">
            <button class="btn btn-primary btn-sm" data-action="addDesignTask" title="添加报销明细"><i class="fa fa-plus"></i>添加明细</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">报销总金额：</label>
        <div class="col-sm-10">
            <i class="fa fa-jpy"></i> <span id="expAmount"></span>元
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">附件：</label>
        <div class="col-sm-10">
            <span id="showFileLoading"> </span>
            <button class="getClickFun btn-u btn-u-sm btn-u-dark-blue rounded" id="fileUpload" data-action="fileUpload" type="button">
                <i class="fa fa-upload"></i>&nbsp;上传附件
            </button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <span class="uploadmgrContainer"></span>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">审批人：</label>
        <div class="col-sm-10">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">抄送人：</label>
        <div class="col-sm-10">
        </div>
    </div>
</form>
