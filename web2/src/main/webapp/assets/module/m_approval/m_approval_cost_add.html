<form class="form-horizontal m">
    {{if data.doType==2}}
    <div class="form-group">
        <label class="col-sm-2 control-label">收款方：</label>
        <div class="col-sm-10">
            <input placeholder="请输入收款方" class="form-control" type="text" name="enterpriseName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">备注：</label>
        <div class="col-sm-10">
            <textarea placeholder="请输入备注" class="form-control" type="text" name="remark"></textarea>
        </div>
    </div>
    {{/if}}
    <div class="form-group">
        <div class="col-sm-12">
            <button class="btn btn-primary btn-sm" data-action="addItem" title="添加{{data.title}}明细"><i class="fa fa-plus"></i>添加明细</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{data.title}}总金额：</label>
        <div class="col-sm-10 p-t-7">
            <i class="fa fa-jpy"></i> <span id="expAmount"></span>元
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">附件：</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-12 m-b-sm">
                    <span id="showFileLoading"> </span>
                </div>
                <div class="col-md-12 m-b-sm">
                    <span class="uploadmgrContainer"> </span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group m-b-none">
        <div class="col-md-12">
            <span class="uploadmgrContainer"></span>
        </div>
    </div>
    <div class="hr-line-dashed m-t-none m-b-sm"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">审批人：</label>
        <div class="col-sm-10" id="approverBox">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">抄送人：</label>
        <div class="col-sm-10">
            <div id="ccUserListBox">

            </div>
            <div class="approver-box text-center pull-left">
                <a class="btn btn-default btn-circle " type="button" data-action="addCcUser">
                    <i class="fa fa-plus"></i>
                </a>
                <div class="m-t-xs">添加</div>
            </div>
        </div>
    </div>
</form>
