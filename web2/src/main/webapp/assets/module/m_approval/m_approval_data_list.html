<table class="table table-hover table-bordered table-responsive dataTable" >
    <thead>
    <tr>
        <th width="6%">申请日期</th>
        <th width="10%">
            申请人
        </th>
        <th width="10%">
            类型
        </th>
        <th width="10%">
            审批状态
        </th>
    </tr>
    </thead>
    <tbody>
    {{each dataList as p}}
    <tr data-type="{{p.type}}">
        <td>{{_momentFormat(p.expDate,'YYYY/MM/DD')}}</td>
        <td>{{p.userName}}</td>
        <td>{{p.expTypeName}}</td>
        <td>{{p.approveStatusName}}</td>
    </tr>
    {{/each}}
    {{if dataList==null || dataList.length==0}}
    <tr class="no-data">
        <td colspan="4" class="text-center v-middle">
            <div class="m-b-xl m-t-md">
                <img src="{{_url('/assets/img/default/without_data.png')}}">
                <span class="fc-dark-blue dp-block">您还没有相关数据</span>
            </div>
        </td>
    </tr>
    {{/if}}
    </tbody>
</table>
