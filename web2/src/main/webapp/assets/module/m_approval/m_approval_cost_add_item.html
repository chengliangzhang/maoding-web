<div class="panel panel-default">
    <div class="panel-body">
        <form>
            <h4 class="title-line">
                {{data.title}}明细(<span data-action="itemIndex">{{data.itemIndex}}</span>)
                {{if data.itemIndex>1}}
                <a class="curp pull-right" href="javascript:void(0)"  data-action="delItem" title="删除{{data.title}}明细">
                    <i class="glyphicon glyphicon-remove fc-red"></i>
                </a>
                {{/if}}
            </h4>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{data.title}}金额<span class="fc-red">*</span>：</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input placeholder="请输入{{data.title}}金额" class="form-control" type="text" name="expAmount" value="{{dataInfo?dataInfo.expAmount:''}}">
                        <span class="input-group-addon">元</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{data.title}}类型<span class="fc-red">*</span>：</label>
                <div class="col-sm-10">
                    <select class="form-control full-width" name="expType" >
                        {{each data.expTypeList as p }}
                        <optgroup data-select2-id="{{p.parent.id}}" label="{{p.parent.name}}">
                            {{if p.child!=null && p.child.length>0}}
                            {{each p.child as c }}
                                {{if dataInfo && dataInfo.expType==c.id}}
                                    <option value="{{c.id}}" selected>{{c.name}}</option>
                                {{else}}
                                    <option value="{{c.id}}">{{c.name}}</option>
                                {{/if}}
                            {{/each}}
                            {{/if}}
                        </optgroup>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用途说明<span class="fc-red">*</span>：</label>
                <div class="col-sm-10">
                    <textarea placeholder="请输入用途说明" class="form-control" type="text" name="expUse">{{dataInfo?dataInfo.expUse:''}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">关联项目：</label>
                <div class="col-sm-10">
                    <select class="form-control full-width" name="projectName" >
                        {{each data.projectList as p }}
                            {{if dataInfo && dataInfo.projectId==p.id}}
                                <option value="{{p.id}}" selected>{{p.projectName}}</option>
                            {{else}}
                                <option value="{{p.id}}">{{p.projectName}}</option>
                            {{/if}}
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">关联审批：</label>
                <div class="col-sm-10">
                    <select class="form-control full-width" name="linkageApproval" >
                        {{each data.auditList as d }}
                            {{if relationRecordData && relationRecordData.id == d.id}}
                                <option value="{{d.id}}" selected>{{d.addressStr}}</option>
                            {{else}}
                                <option value="{{d.id}}">{{d.addressStr}}</option>
                            {{/if}}
                        {{/each}}
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
