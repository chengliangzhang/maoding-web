<table class="table table-hover">
    <thead>
    <tr>
        <th>审批名称</th>
        <th>说明</th>
        <th>审批人设置</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{each approvalList as a i}}
    <tr>
        <td colspan="4">
            <h5 class="f-s-sm">{{a.name}}</h5>
            <!--<button class="btn btn-link" data-action="add" data-action-type="0" title="添加行政审批"><i class="fa fa-plus"></i></button>-->
        </td>
    </tr>
    {{if a.processDefineList!=null && a.processDefineList.length>0}}
        {{each a.processDefineList as p pi}}
        <tr>
            <td>
                <!--<label class="i-checks">
                    <input class="ck"  name="iCheck{{p.id}}" type="radio"   />
                </label>-->
                {{p.name}}
            </td>
            <td>{{p.documentation}}</td>
            <td>
                <a class="btn btn-link text-navy no-padding pull-left" data-action="setProcess" data-key="{{p.key}}" data-type="{{p.type}}">审批人</a>
                <span class="fc-v1-grey">（已设置）</span>
            </td>
            <td>
               <!-- <button  class="btn btn-primary btn-xs " data-action="edit" data-action-type="0">编辑</button>
                <button  class="btn btn-danger btn-xs " data-action="edit" data-action-type="0">删除</button>-->
            </td>
        </tr>
        {{/each}}
    {{/if}}
    {{/each}}
    </tbody>
</table>
