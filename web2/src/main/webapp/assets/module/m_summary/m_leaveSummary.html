<!-- 报销汇总 STRAT-->
<div class="ibox ibox_min_height">
    <div class="ibox-title secondary-menu-outbox">
        <div class="row">
            <div class="col-md-6">
                <!--面包屑-->
                <div class="no-margin p-h-sm breadcrumb-box" >
                    <ol class="breadcrumb">
                        <li>
                            审批管理
                        </li>
                        <li class="active fa fa-angle-right">
                            <strong>
                                {{if type==4}}
                                出差汇总
                                {{else}}
                                请假汇总
                                {{/if}}
                            </strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="col-md-6 text-right p-w-sm">
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="ibox-content">
        <div class="data-list-box">
            <div class="data-list-container"></div>
            <div class="p-w-xs">
                <div id="data-pagination-container" class="m-pagination pull-right "></div>
            </div>
        </div>
    </div>
</div>
<!-- 报销汇总 END-->
