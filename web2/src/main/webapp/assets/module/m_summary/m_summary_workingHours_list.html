<table class="table table-bordered table-responsive">
    <thead>
    <tr>
        <th width="20%">项目编号</th>
        <th width="30%">项目名称</th>
        <th width="25%">参与人数</th>
        <th width="25%">累计工时</th>
    </tr>
    </thead>
    <tbody>
    {{each dataList as d}}
    <tr>
        <td>{{d.projectNo==null?'--':d.projectNo}}</td>
        <td>
            <a class="p-r" href="javascript:void(0);" data-action="viewDetail" data-id="{{d.id}}">{{d.projectName}}</a>
        </td>
        <td>{{d.num==null?'--':d.num}}</td>
        <td>{{d.hours==null?'--':d.hours}}</td>
    </tr>
    {{/each}}
    {{if !(dataList && dataList.length>0)}}
    <tr>
        <td colspan="4" class="text-center v-middle">
            <div class="m-b-xl m-t-md">
                <img src="{{_url('/assets/img/default/without_data.png')}}">
                <span class="fc-dark-blue dp-block">没有相关数据</span>
            </div>
        </td>
    </tr>
    {{/if}}
    </tbody>
</table>
